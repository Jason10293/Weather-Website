<!DOCTYPE html>
<html lang="en">
<head>
  <link rel = "stylesheet" href="sytle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Weather App</title>
</head>
<body>
  <div class = "website">
    <div class = "landing-page js-landing-page">
      <div class = "header">
        <p class = "weather-app-text">Weather</p>
        <hr class = "top-horizontal-line">
      </div>
      

      <div class = "date-block"></div>

      <div class = "city-selector">
        <input placeholder="Enter City Name" class = "city-name-input js-city-name-getter">
        <hr class = "bottom-horizontal-line">
        <button class = "get-device-location-button js-device-location">Get Device Location</button>
      </div>
    </div>
    <div class="display-weather js-display-weather">
      <div class="current-weather-container js-current-weather-container">
        <i class='bx bx-cloud-light-rain weather-condition-icon' style='color:#ffffff'  ></i>
        <div class="current-weather">
          <div class="temperature"></div>
          <div class="weather-status"></div>
        </div>
      </div>
      
      <div class="weather-condition js-weather-conditions">
        <div class="precipitation"> Precipitation </div>
        <div class="precipitation-percent"></div>
        <div class="humidity"> Humidity </div>
        <div class="humidity-value"></div>
        <div class="wind-speed"> Wind Speed </div>
        <div class="wind-speed-value"></div>
      </div>
      
      <div class="four-day-forecast-container">
        <div class="four-day-forcast">
          <div class="day-one js-day-one">
            <i class = 'bx bx-sun four-day-weather-icon'></i>
            <div class="daily-day-name"></div>
            <div class="daily-temperature"></div>
          </div>
          <div class="day-two js-day-two">
             <i class = 'bx bx-sun four-day-weather-icon'></i>
            <div class="daily-day-name"></div>
            <div class="daily-temperature"></div>
          </div>
          <div class="day-three js-day-three">
             <i class = 'bx bx-sun four-day-weather-icon'></i>
            <div class="daily-day-name"></div>
            <div class="daily-temperature"></div>
          </div>
          <div class="day-four js-day-four">
             <i class = 'bx bx-sun four-day-weather-icon'></i>
            <div class="daily-day-name"></div>
            <div class="daily-temperature"></div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src = "script.js"></script>
</body>

</html>
